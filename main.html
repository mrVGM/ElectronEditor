<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="app_root" class="full-size"></div>
        <script>
            document.appData = {};
            let api = require('./api');
            api();
            let appStarter = require('./appStarter');
            appStarter();

            document.appData.UIContext = {};
            function dispatchEvent(e) {
                let mainNode = document.appData.userInteractionLogic;
                mainNode = document.appData.api.getComponent(mainNode, document.appData.scripts.stateNode);
                mainNode.interface.handleEvent(mainNode, e);
            }
            document.addEventListener('click', function(e) {
                dispatchEvent(e);
            });
            document.addEventListener('mousedown', function(e) {
                dispatchEvent(e);
            });
            document.addEventListener('mouseup', function(e) {
                dispatchEvent(e);
            });
            document.addEventListener('mousemove', function(e) {
                dispatchEvent(e);
            });
        </script>
    </body>
</html>
